<!-- templates/add_profile.html -->
{% extends "base.html" %}

{% block title %}Agregar Perfil{% endblock %}

{% block content %}
<h2>Agregar nuevo perfil</h2>
<form method="post" enctype="multipart/form-data" action="/addProfile" class="mt-4">
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="Name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Relación</label>
        <input type="text" name="Relationship" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Mensaje</label>
        <textarea name="Message" class="form-control" rows="4" required></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">URL de imagen</label>
        <input type="url" name="Image_path" class="form-control">
    </div>
    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" name="Confirmation" id="confirm">
        <label class="form-check-label" for="confirm">Confirmo la información</label>
    </div>
    <div class="mb-3">
    <label for="audio_file" class="form-label">Subir audio (.mp3)</label>
    <input type="file" name="audio_file" accept=".mp3" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
